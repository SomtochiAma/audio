<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Audio Web!</h2>
    <p>Highlight the text you want to listen to and press play!</p>
    <form>
        <div class="form-group">
            <label for="rate">Rate:</label>
            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">   
        </div>
        <div class="form-group">
            <label for="pitch">Pitch:</label>
            <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">   
        </div>
        <div class="form-group">
            <label for="voice-select">Voice:</label>
            <select id="voice-select"></select>
        </div>
        <div class="btn-box">
            <button class="btn" id="stop"><img src="icons/stop.svg" /></button>
            <button class="btn" id="play"><img src="icons/play.svg" /></button>
            <button class="btn" id="pause"><img src="icons/pause.svg" /></button>
        </div>
        <div class="error-box">
            <p id="error" style="color:red"></p>
        </div>
    </form>
    <script src="js/background.js"></script>
</body>
</html>
